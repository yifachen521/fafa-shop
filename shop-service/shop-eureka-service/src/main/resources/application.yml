#\u670D\u52A1\u7684\u540D\u79F0
spring:
  application:
    name: shop-eureka-service
#\u670D\u52A1\u542F\u52A8\u7684\u7AEF\u53E3  \u670D\u52A1\u7684\u7AEF\u53E3\u90FD\u4ECE8081\u5F00\u59CB
server:
  port: 8081

#eureka\u670D\u52A1\u5668\u7684\u914D\u7F6E\u6587\u4EF6
eureka:
  instance:
    hostname: localhost
  client:
    fetch-registry: false #\u68C0\u7D22\u670D\u52A1\u9009\u9879\uFF0C\u5F53\u8BBE\u7F6E\u4E3ATrue(\u9ED8\u8BA4\u503C)\u65F6\uFF0C\u4F1A\u8FDB\u884C\u670D\u52A1\u68C0\u7D22,\u6CE8\u518C\u4E2D\u5FC3\u4E0D\u8D1F\u8D23\u68C0\u7D22\u670D\u52A1\u3002
    #\u670D\u52A1\u6CE8\u518C\u4E2D\u5FC3\u4E5F\u4F1A\u5C06\u81EA\u5DF1\u4F5C\u4E3A\u5BA2\u6237\u7AEF\u6765\u5C1D\u8BD5\u6CE8\u518C\u81EA\u5DF1,\u4E3Atrue\uFF08\u9ED8\u8BA4\uFF09\u65F6\u81EA\u52A8\u751F\u6548
    register-with-eureka: false #\u662F\u5426\u5411eureka\u6CE8\u518C\u6B64\u670D\u52A1 \u4E0D \u8FD9\u672C\u8EAB\u5C31\u662Feureka\u670D\u52A1
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

